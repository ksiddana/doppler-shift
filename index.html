<!DOCTYPE html>
<html>
<head>
	<title>Smart Sparrow</title>
	<link rel="stylesheet" href="css/style.css">

  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="javascript/application.js"></script>
	
</head>

<body>

	<div class="canvas">
		
		<div class="star">
			<img class="star-image" src="./images/star-small.png">
			<div class="star-color"></div>
		</div>

		<div class="velocity-control-box">
			<label for="velocity">Velocity (km/s)</label>
			<input class="velocity" type="number" value="0.0" step="1" min="-100" max="100">
			<div class="slider"></div>
		</div>

	</div>

</body>
</html>
